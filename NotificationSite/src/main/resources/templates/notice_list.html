<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항</title>
</head>
<style>
  .layout{
    width : 500px;
    margin: 0 auto;
    margin-top : 40px;
  }

</style>
<div layout:fragment="content" class="container my-3">
  <table class="table">
    <thead class="table-dark">
    <tr class="text-center">
      <th>번호</th>
      <th style="width:50%">제목</th>
      <th>작성자</th>
      <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" th:each="noticeList, loop : ${paging}">
      <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
      <td class="text-start">
        <a th:href="@{|/noticeList/detail/${noticeList.id}|}" th:text="${noticeList.title}"></a>
        <span class="text-danger small ms-2"
              th:if="${#lists.size(noticeList.answerList) > 0}"
              th:text="${#lists.size(noticeList.answerList)}">
        </span>
      </td>
      <td><span th:if="${noticeList.author != null}" th:text="${noticeList.author.username}"></span></td>
      <td th:text="${#temporals.format(noticeList.createDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
  <!-- 페이징처리 시작 -->
  <div th:if="${!paging.isEmpty()}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
        <a class="page-link"
           th:href="@{|?page=${paging.number-1}|}">
          <span>이전</span>
        </a>
      </li>
      <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
          th:if="${page >= paging.number-5 and page <= paging.number+5}"
          th:classappend="${page == paging.number} ? 'active'"
          class="page-item">
        <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
      </li>
      <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
        <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
          <span>다음</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- 페이징처리 끝 -->
  <a th:href="@{/notice/noticewrite}" class="btn btn-primary">공지사항 등록하기</a>
</div>
</html>
